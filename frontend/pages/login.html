<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/fav-icon.png" type="image/x-icon">
    <title>Login - Restaurante</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/style.js"></script>

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Acesso ao Sistema</h2>
        
        <form id="loginForm" class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
            <div class="mb-5">
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="nome" name="nome" class="input-field pl-10 w-full py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-300" placeholder="Digite seu usuário" required>
                </div>
            </div>
            
            <div class="mb-6">
                <div class="flex items-center justify-between mb-1">
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    
                    <input type="password" id="senha" name="senha" class="input-field pl-10 w-full py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-300" placeholder="Digite sua senha" required>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" id="eyeIcon">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor" id="eyeSlashIcon">
                                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <p id="textoDeFalha" class="text-sm text-right text-red-600 hidden">Senha ou usuário incorretos!</p>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                    <span class="ml-2 text-sm text-gray-600">Manter conectado</span>
                </label>
            </div>
            
            <button type="submit" class="btn-login w-full bg-primary text-white py-2.5 rounded-lg font-medium transition duration-300 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                Entrar
            </button>
        </form>
        
    </div>
    
</div>

<script src="../js/login.js"></script>
</body>
</html>
